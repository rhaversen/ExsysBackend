apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: backend-hpa
    namespace: exsys-staging
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: backend-deployment
    minReplicas: 2
    maxReplicas: 10
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 50
