name: Staging Testing and Docker Image CI/CD

on:
    push:
        branches: ["staging"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup environment
              uses: ./.github/actions/setup
            - name: Build
              run: npm run build
            - name: Archive production artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist

    push-dockerhub:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup environment
              uses: ./.github/actions/setup
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist
            - name: Push Docker image
              uses: ./.github/actions/push-dockerhub
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
                  tag: staging

    push-devops:
        needs: [build, push-dockerhub]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Update deployment and push to DevOps repo
              uses: ./.github/actions/push-devops
              with:
                  devops_repo_token: ${{ secrets.DEVOPS_REPO_TOKEN }}
                  environment: staging
