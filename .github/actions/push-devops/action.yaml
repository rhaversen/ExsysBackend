name: "Push to DevOps Repo"
description: "Updates deployment files and pushes to DevOps repository"

inputs:
    environment:
        description: "Deployment environment"
        required: true
    devops_repo_token:
        description: "Token for the DevOps repository"
        required: true

runs:
    using: "composite"
    steps:
        -   name: Checkout code
            uses: actions/checkout@v4

        -   name: Configure Git
            run: |
                git config --global user.name "GitHub Actions Bot"
                git config --global user.email "actions@github.com"
            shell: bash

        -   name: Replace image tag in deployment.yaml
            run: |
                sed -i "s/\${GITHUB_SHA}/${{ github.sha }}/g" k8s/${{ inputs.environment }}/deployment.yaml
            shell: bash

        -   name: Commit changes
            run: |
                git add k8s/${{ inputs.environment }}/*
                git commit -m "${{ github.sha }}"
            shell: bash

        -   name: Checkout DevOps
            uses: actions/checkout@v4
            with:
                repository: "rhaversen/DevOps"
                token: ${{ inputs.devops_repo_token }}
                path: "DevOps"

        -   name: Copy files to DevOps
            run: |
                cp -r k8s/${{ inputs.environment }}/* DevOps/ExsysBackend/${{ inputs.environment }}/
            shell: bash

        -   name: Push changes to DevOps
            run: |
                cd DevOps
                git add ExsysBackend/${{ inputs.environment }}/*
                git commit -m "ExsysBackend/${{ inputs.environment }}: ${{ github.sha }}"
                git push origin HEAD
            shell: bash
